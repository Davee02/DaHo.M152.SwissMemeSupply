<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="nav.css" />
        <link rel="stylesheet" href="style.css" />
        
        <title>SwissMemeSupply</title>
    </head>
    <body>
        <header>
            <a class="logo" href="overview.html">
                <img src="assets/logo.svg" alt="SwissMemeSupply Logo"
                class="logo-image" width="100px" height="100px">
                <h2 class="logo-text">SwissMemeSupply</h2>
            </a>
            <ul class="nav">
                <li class="navlink"><a href="overview.html">Overview</a></li>
                <li class="navlink"><a href="upload.html">Upload</a></li>

            </ul>
            <div class="burger" onclick="toggleNav()">
                <i id="burger" class="fas fa-bars"></i>
            </div>
        </header>
        <div class="page-content">
            <h1>Memes</h1>

            <div class="upload-container">
                <button class="side-by-side">Select Image</button>
                <img src="assets/meme_12.jpg" alt="Uploaded Meme" class="upload-image-placeholder side-by-side"></img>

            <div class="custom-select">
                <select id="category-filter">
                    <option value="" disabled selected>Select category</option>
                    <option value="boomer">Boomer</option>
                    <option value="video">Video</option>
                    <option value="dank">Dank</option>
                    <option value="picture">Picture</option>

            <button class="main-action">Upload</button>
