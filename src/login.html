<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="nav.css" />
        <link rel="stylesheet" href="style.css" />
        
        <title>SwissMemeSupply</title>
    </head>
    <body>
        <header>
            <a class="logo" href="overview.html">
                <img src="assets/logo.svg" alt="SwissMemeSupply Logo"
                class="logo-image" width="100px" height="100px">

            <ul class="nav">
                <li class="navlink"><a href="overview.html">Overview</a></li>

            <h1>Login</h1>

            <div class="login-container">
                <div class="input-pair">

                <div class="input-pair">
                    <input id="password" type="password" placeholder="Password" class="form-input"/>

                </div>
            </div>

            <button class="main-action" onclick="document.location.href = 'overview.html'">Login</button>
        </div>
